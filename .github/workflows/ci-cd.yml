name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ---------------------------------------------------
  # 1) SECURITY SCAN (Hosted Runner)
  # ---------------------------------------------------
  security_scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_Linux-64bit.tar.gz
          tar -xzf trivy_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/
          trivy --version

      - name: Run Trivy FS scan
        run: trivy fs . --exit-code 1 --severity HIGH,CRITICAL

  # ---------------------------------------------------
  # 2) BUILD (Self-Hosted Runner)
  # ---------------------------------------------------
  build:
    name: Build COBOL Application
    runs-on: self-hosted
    needs: security_scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build COBOL Application
        run: |
          echo "Building COBOL binaries..."
          make build

  # ---------------------------------------------------
  # 3) MIGRATION (Self-Hosted Runner)
  # ---------------------------------------------------
  migrate:
    name: Run DB Migration Scripts
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run DB Migration Scripts
        run: |
          echo "Running DB migration..."
          ./scripts/db_migrate.sh

  # ---------------------------------------------------
  # 4) DEPLOY (Self-Hosted Runner)
  # ---------------------------------------------------
  deploy:
    name: Deploy Application
    runs-on: self-hosted
    needs: migrate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Nexus / Server
        run: |
          echo "Deploying build artifacts..."
          ./scripts/deploy.sh

  # ---------------------------------------------------
  # 5) SMOKE TEST (Self-Hosted Runner)
  # ---------------------------------------------------
  smoke_test:
    name: Smoke Test
    runs-on: self-hosted
    needs: deploy
    steps:
      - name: Wait for app to warm up
        run: |
          echo "Waiting 15s for app to start..."
          sleep 15

      - name: Health check (HTTP 200)
        run: |
          URL="http://localhost:8080/health"
          echo "Checking $URL"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "HTTP status: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Smoke test failed with HTTP $STATUS"
            exit 1
          fi
          echo "✅ Smoke test passed"
